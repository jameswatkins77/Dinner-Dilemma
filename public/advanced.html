<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="main.css" media="screen" title="no title">
    <script src="https://use.fontawesome.com/44f93cf84f.js"></script>
  </head>
  <body id="advancedBody">
    <header>
      <h1 id="splashHeader"><i class="fa fa-cutlery" aria-hidden="true"></i> Dinner Dilemma</h1>
      <h2 id="spoonacularCredit">Powered by:</h2>
      <a href="https://spoonacular.com/"><div id ="spoonacular"></div></a>
    </header>
    <div id="leftAdvanced">
      <select class="recipeOptions" name="cuisine" id="cuisineInput">
        <option value="" disabled selected>Cuisine</option>
        <option value="african">African</option>
        <option value="american">American</option>
        <option value="british">British</option>
        <option value="cajun">Cajun</option>
        <option value="caribbean">Caribbean</option>
        <option value="chinese">Chinese</option>
        <option value="eastern European">Eastern European</option>
        <option value="french">French</option>
        <option value="german">German</option>
        <option value="greek">Greek</option>
        <option value="indian">Indian</option>
        <option value="irish">Irish</option>
        <option value="italian">Italian</option>
        <option value="japanese">Japanese</option>
        <option value="jewish">Jewish</option>
        <option value="korean">Korean</option>
        <option value="latin American">Latin American</option>
        <option value="mexican">Mexican</option>
        <option value="middle Eastern">Middle Eastern</option>
        <option value="nordic">Nordic</option>
        <option value="spanish">Spanish</option>
        <option value="southern">Southern</option>
        <option value="thai">Thai</option>
        <option value="vietnamese">Vietnamese</option>
      </select>
      <select class="recipeOptions" name="diet" id="dietInput">
        <option value="" disabled selected>Diet</option>
        <option value="paleo">Paleo</option>
        <option value="pescetarian">Pescetarian</option>
        <option value="primal">Primal</option>
        <option value="vegan">Vegan</option>
        <option value="vegetarian">Vegetarian</option>
      </select>
      <select multiple class="recipeOptions" name="allergies" id="allergiesInput">
        <option value="" disabled>Allergies</option>
        <option value="dairy">Dairy</option>
        <option value="egg">Egg</option>
        <option value="gluten">Gluten</option>
        <option value="peanut">Peanut</option>
        <option value="sesame">Sesame</option>
        <option value="seafood">Seafood</option>
        <option value="shellfish">Shellfish</option>
        <option value="soy">Soy</option>
        <option value="sulfite">Sulfite</option>
        <option value="tree Nut">Tree Nut</option>
        <option value="wheat">Wheat</option>
      </select>
      <input type="text" name="name" value="" class="searchInputs" id="ingredients" placeholder="Ingredients ex: flour, etc.">
      <input type="number" name="name" value="" class="searchInputs" id="maxCalories" max="3000" placeholder="Max calories">
      <input type="text" name="name" value="" class="searchInputs" id="advancedKeyword" placeholder="Keyword">
      <button type="button" name="button" id="submitAdvanced">Submit</button>
    </div>
    <div id="rightAdvanced">Recipes which match your criteria will appear here.
    </div>
    <a href="recipefinder.html" class="advancedButtons" id="advancedRandom"><i class="fa fa-cutlery" aria-hidden="true"></i>Return to random recipes</a>
    <a href="takeout.html" class="advancedButtons" id="advancedTakeOut"><i class="fa fa-cutlery" aria-hidden="true"></i> Take out anyone?!?</a>
    <footer>
      <p id="copyright">&copy; Jim Watkins 2016</p>
    </footer>
    <script   src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="logic.js"></script>
  </body>
</html>
